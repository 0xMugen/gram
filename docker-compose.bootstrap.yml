version: "3"

services:
  bootstrap0:
    container_name: bootstrap0
    build: 
      context: .
      dockerfile: Dockerfile.bootstrap
    ports:
      - "1317:1317"
    environment:
      - PORT=1317
    networks:
      localnet:
        ipv4_address: 192.168.10.2

  bootstrap1:
    container_name: bootstrap1
    build: 
      context: .
      dockerfile: Dockerfile.bootstrap
    ports:
      - "1318:1318"
    environment:
      - PORT=1318
    networks:
      localnet:
        ipv4_address: 192.168.10.3

networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.10.0/24